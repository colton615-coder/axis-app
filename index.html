<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Golf Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Axis Golf Trainer</h1>
    </header>

    <nav id="main-nav">
        <button class="nav-tab" data-target="drills">Drills</button>
        <button class="nav-tab active" data-target="notepad">Notepad</button>
        <button class="nav-tab" data-target="analysis">Swing Analysis</button>
    </nav>

    <main>
        <div id="drills" class="content-pane">
            <h2>Training Drills</h2>
            <p>This section will contain a library of golf drills to improve your game.</p>
        </div>

        <div id="notepad" class="content-pane active">
            <h2>Practice Notepad</h2>
            <div id="note-form">
                <textarea id="note-input" placeholder="Write down your swing thoughts, session goals, etc."></textarea>
                <button id="save-note-btn">Save Note</button>
            </div>
            <div id="notes-list">
                </div>
        </div>

        <div id="analysis" class="content-pane">
            <h2>Swing Analysis</h2>
            <p>This module will help you log thoughts and analyze your swing mechanics.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Axis App Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
