<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="showcase-container">
        
        <div class="glass-card">
            <h1 class="card-title">Glassmorphism</h1>
            <p class="card-text">This is a card element designed to have a "frosted glass" effect. It features transparency, a background blur, and a subtle border to lift it from the background.</p>
        </div>

        <div class="glass-card small">
            <h2 class="card-title">A Smaller Card</h2>
            <p class="card-text">The effect can be applied to elements of any size.</p>
        </div>

    </main>

</body>
</html>
